<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Marcos a medida</title>
</head>
<body>

    <div class="container">
        <header class="row justify-content-center">
            <div>
                <h1>Enmarcado a medida</h1>
                <h2>Personalizado a tu gusto</h2>
            </div>
        </header>
        
        <div class="row">
            <section class="options col-md-6">
                <div class="options1"></div>
                <div class="options2"></div>
                <div class="options3"></div>
                <button class="calculate"></button>
            </section>
        
            <aside class="sidePreview col-md-6">
                <img src="" alt="" class="framePreview">
            </aside>
        </div>
    
        <section class="results row">
            <div class="receipt col-md-4">
                <p class="optionsReceipt"></p>
                <h4 class="price"></h4>
            </div>
            <div class="contactForm col-md-8">
                <form action="" method="get">
    
                </form>
                <button class="submit"></button>
            </div>
        </section>
        
        <footer class="row">
            Desarrollo por Nicol√°s Zorzini
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="js/script.js"></script> -->
</body>
</html>
