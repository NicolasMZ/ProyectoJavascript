<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap theme-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Marcos a medida</title>
</head>
<body>

    <header class="row g-0 text-center">
        <div class="site-heading text-primary">
            <h1 class="site-heading-upper mb-3">Enmarcados personalizados</h1>
            <h2 class="site-heading-lower text-faded">Diseño y calidad</h2>
            <button id="btn-comenzar" class="btn btn-secondary fs-4 mt-5">Comenzar</button>
        </div>
    </header>
    
    <main class="row g-0">
        <section class="col-md-6 section-heading px-sm-5 text-center" id="marcoForm">
            <div class="mt-3 mt-sm-5 container-sm">
                <h3 class="section-heading-upper m-1 fs-3">Tipo de marco</h3>
                <button class="btn btn-primary b_tipoMarco fs-5 m-2" id="b-espejo">Espejo</button>
                <button class="btn btn-primary b_tipoMarco fs-5 m-2" id="b-enmarcado">Enmarcado</button>
            </div>
            <div class="input-medida mt-3 mt-sm-5 container-sm">
                <h3 class="section-heading-upper m-1 fs-3">Medida interna (sin marco - cm.)</h3>
                <div class="d-flex justify-content-center">
                    <span class="fs-4 m-1 m-md-3">
                        <label for="input_altoMarco">Alto</label>
                        <input type="number" name="Alto" id="input_altoMarco" class="text-end">
                    </span>
                    <span class="fs-4 m-1 m-md-3">
                        <label for="input_anchoMarco">Ancho</label>
                        <input type="number" name="Ancho" id="input_anchoMarco" class="text-end">
                    </span>
                </div>
            </div>
            <div class="input-forma container-sm fs-4 mt-3 mt-sm-5">
                <h3 class="section-heading-upper fs-3">Forma de varilla</h3>
                <span id="span-formasVarilla"></span>
            </div>
            <div class="input-ancho container-sm fs-4 mt-3 mt-sm-5">
                <h3 class="section-heading-upper fs-3">Ancho de varilla (cm.)</h3>
                <div id="anchosVarilla" style="opacity: 0;"></div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary fs-5 p-3 mb-5" id="btn-calcular">Calcular</button>
            </div>

        </section>
    
        <aside id="results" class="d-flex flex-column justify-content-center align-items-center col-md-6">
            <div class="container-sm p-4" id="receipt">
                <p class="mt-3"></p>
            </div>
            <span class="container-sm justify-content-center mt-0 mt-sm-5" id="buttons">
                <button id="btn-nuevo" class="btn btn-secondary m-3 fs-5">Nuevo</button>
                <button id="btn-contacto" class="btn btn-secondary m-3 fs-5">Contacto</button>
            </span>
        </aside>
    </main>

    <section class="row g-0 justify-content-center" id="contactForm">
        <form class="mt-md-5">
            <div class="section-heading m-2">
                <h4 class="section-heading-upper fs-3">Formulario de contacto</h4>
            </div>
            <div class="form-group m-2">
                <label for="input-nombre">Nombre*</label>
                <input type="text" class="form-control" id="input-nombre" required>
              </div>
            <div class="form-group m-2">
              <label for="input-correo">Correo electrónico*</label>
              <input type="email" class="form-control" id="input-correo" required>
            </div>
            <div class="form-group m-2">
                <label for="input-telefono">Teléfono (Opcional)</label>
                <input type="tel" class="form-control" id="input-telefono">
              </div>
            <div class="form-group m-2">
              <label for="input-presupuesto">Presupuesto (Opcional - selección múltiple)</label>
              <select multiple class="form-control" id="input-presupuesto"></select>
            </div>
            <div class="form-group m-2">
              <label for="input-mensaje">Mensaje*</label>
              <textarea class="form-control" id="input-mensaje" rows="4" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary fs-5 m-2" id="btn-enviar">Enviar</button>
            </div>
        </form>
    </section>


    



  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" id="btn-cerrar" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6></h6>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer text-faded d-flex justify-content-center align-items-center">
        <span>Desarrollo por Nicolás Zorzini</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
