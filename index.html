<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap theme-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Marcos a medida</title>
</head>
<body>

    <header class="row justify-content-center text-center">
        <div class="site-heading text-primary">
            <h1 class="site-heading-upper mb-3">Enmarcados personalizados</h1>
            <h2 class="site-heading-lower text-faded">Diseño y calidad</h2>
        </div>
    </header>
    
    <main class="row">
        <section class="col-md-6 section-heading">
            <div class="input-tipo p-5">
                <h3 class="section-heading-upper">Tipo de marco</h3>
                <button class="btn btn-primary b_tipoMarco" id="b-espejo">Espejo</button>
                <button class="btn btn-primary b_tipoMarco" id="b-enmarcado">Enmarcado</button>
            </div>
            <div class="input-medida p-5">
                <h3 class="section-heading-upper">Medida de la imagen o espejo (sin marco)</h3>
                Alto: <input type="number" name="Alto" id="input_altoMarco">
                Ancho: <input type="number" name="Ancho" id="input_anchoMarco">
            </div>
            <div class="input-forma p-5">
                <h3 class="section-heading-upper">Forma de varilla</h3>
                <span id="span-formasVarilla"></span>
            </div>
            <div class="input-ancho p-5">
                <h3 class="section-heading-upper">Ancho de varilla</h3>
                <span id="span-anchosVarilla"></span>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="btn-calcular">Calcular</button>
            </div>

        </section>
    
        <aside class="sidePreview col-md-6">
            <img src="" alt="" class="framePreview">
        </aside>
    </main>

    <section class="results row">
        <div class="col-md-4 gy-5">
            <div class="container-sm" id="receipt">
                <p class="mt-3"></p>
            </div>
        </div>
        <div class="contactForm col-md-8">
            <form action="" method="get">
                <button class="submit"></button>
            </form>
            
        </div>
    </section>
    
    <footer class="row footer text-faded text-center py-5">
        <div class="container">Desarrollo por Nicolás Zorzini</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
